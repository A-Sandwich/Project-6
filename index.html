			<div id="home">
                <header class="toolbar">
                    <h1>Project 6</h1>
                    <a class="button slideup" id="infoButton" href="#newLocation">+</a>
					<a class="leftButton button slideup" id="infoButton" href="#settings"><i class="icon-cog"></i></a>
                </header>
				<div id="map" class="map"></div>
				
				<div class="page">
					<form action="#" method="get" id="search">
						<input type="text" name="search" value="" placeholder="search" id="search" class="input" />
						<div class="distance">
							<label for="distance">Distance</label>
							<select name="distance" id="distance">
								<option value="">--</option>
								<option value="5">5 Mi</option>
								<option value="10">10 Mi</option>
								<option value="15">15 Mi</option>
								<option value="25">25 Mi</option>
								<option value="50">50 Mi</option>
								<option value="100">100 Mi</option>
							</select>
							
						</div>
						<a id = "clear" href="#" class="hidden">Clear Search</a>
						<button type="submit">Search</button>
						
					</form>
					
				</div>

			<div id="settings">
               
                <header class="toolbar">
                    <h1>Edit Settings</h1>
                    <a class="back" href="#">Map</a>
                </header>
                <div class="scroll">
                	<div class="page">
			        	<form action = "#" id="editSettings" class="scroll">
								<label for="iconUrl">Icon Url</label>
			        			<input type="text" name="Marker Icon Url" value="" placeholder="http://..." id="iconUrl" class="input" />
			        			<label for="iconSizeWidth">Icon Width</label>
								<input type="number" name="Marker Icon Size" value="" placeholder="Width px (EX: 50)" id="iconSizeWidth" class="inline" />
								<label for="iconSizeHeight">Icon Height</label>
								<input type="number" name="Marker Icon Size" value="" placeholder="Height px (EX: 50)" id="iconSizeHeight" class="inline" />
								<div class = "eSettings">
									<label for="mapType">Map Type</label>
									<select name="mapType" id="mapType">
										<option value="">--</option>
										<option value="ROADMAP">ROADMAP</option>
										<option value="SATELLITE">SATELLITE</option>
										<option value="HYBRID">HYBRID</option>
										<option value="TERRAIN">TERRAIN</option>
									</select>
									<label for="mapType">Search Color</label>
									<select name="Color" id="color">
										<option value="">--</option>
										<option value="Red">Red</option>
										<option value="Blue">Blue</option>
										<option value="Orange">Orange</option>
										<option value="Green">Green</option>
										<option value="Purple">Purple</option>
										<option value="Pink">Pink</option>
									</select>
								</div>
							<a href="#home"><button class="submit greenButton">Save Settings</button></a>
							
			        	</form>
						
			        </div>
                </div>
            </div>
		

            
			<div id="newLocation">
               
                <header class="toolbar">
                    <h1>Add Location</h1>
                    <a class="back" href="#">Map</a>
                </header>
                <div class="scroll">
                	<div class="page">
			        	<form action = "id" id = "newLoc" class="scroll">
			        			<input type="text" name="locationName" value="" placeholder="Location Name" id="locationName" class="input" />
			        			<input type="text" name="streetAddress" value="" placeholder="Street Address" id="streetAddress" class="input" />
			        			<input type="text" name="city" value="" placeholder="City" id="city" class="input" />
			        			<input type="text" name="state" value="" placeholder="State" id="state" class="input" />
			        			<input type="text" name="zipCode" value="" placeholder="Zip Code" id="zipCode" class="input" />
							
							<a href="#home"><button class="submit greenButton">Add Location</button></a>
			        	</form>
						
			        </div>
                </div>
            </div>
			
			<div id="updateLocation">
               
                <header class="toolbar">
                    <h1>Update Location</h1>
                    <a class="back" href="#">Map</a>
					<a class="button slideup" id="infoButton" href="#delete"><i class="icon-remove"></i> Delete</a>
                </header>
                
                <div class="scroll">

                	<div class="page">
	                	  	
			        	<form id = "editLoc" class="scroll">
			        			<input type="text" name="locationName" value="" placeholder="Location Name" id="locationName" class="input" />
			        			<input type="text" name="streetAddress" value="" placeholder="Street Address" id="streetAddress" class="input" />
			        			<input type="text" name="city" value="" placeholder="City" id="city" class="input" />
			        			<input type="text" name="state" value="" placeholder="State" id="state" class="input" />
			        			<input type="text" name="zipCode" value="" placeholder="Zip Code" id="zipCode" class="input" />
							<a href="#home"><button class="submit greenButton">Save Changes</button></a>
			        	</form>
